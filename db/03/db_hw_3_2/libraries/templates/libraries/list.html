<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>저자 전체 목록</h1>
  <ul>
    {% for author in authors %}
      <li>
        <a href="{% url "libraries:detail" author.pk %}">
          <p>이름 : {{ author }}</p>
        </a>
      </li>
      <li>
        {% comment %} <form action="{% url "libraries:detail" author.pk %}" method="POST">
          {% csrf_token %}
          <p>국적 : {{ author.nationality }}</p>
        </form> {% endcomment %}
        <a href="{% url "libraries:detail" author.pk %}">
          <p>국적 : {{ author.nationality }}</p>
        </a>
      </li>
      <hr>
    {% empty %}
      <p>등록된 저자가 없어요..</p>
    {% endfor %}
  </ul>
</body>
</html>
